name: guess_number
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.2.0
  get_it: ^7.6.0
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.4
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
   - assets/images/
   - assets/resources/

  fonts:
     - family: Pyidaungsu
       fonts:
         - asset: assets/resources/Pyidaungsu.ttf
